<section class="contactanos">
  <div class="contacto-contenedor">
    <div class="contacto-info">
      <h1 class="titulo-contacto">Contáctanos</h1>
      <p class="texto-contacto">
        ¿Tienes alguna duda, sugerencia o simplemente quieres saludarnos?  
        Escríbenos y te responderemos a la brevedad.
      </p>
      <form class="formulario-contacto">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje…" required></textarea>

        <button type="submit" class="boton-enviar">Enviar mensaje</button>
      </form>
    </div>
    <div class="contacto-imagen">
      <img src="/img/IMG_5377_3d67bf85-9840-4200-95e1-8d6059c259a2.webp.jpeg" alt="Equipo Rare Beauty">
    </div>
  </div>
</section>
